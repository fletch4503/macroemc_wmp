{% load static %}
{% load partials %}
<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Workplaces{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1/dist/ext/ws.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Favicon -->
    <link href="{% static 'img/macro.png' %}" type="image/x-icon" rel="shortcut icon"/>
</head>
<body class="bg-base-200">
    <!-- Navbar -->
    {% include 'workplaces/partials/navpanel.html' %}
    <div class="container mx-auto p-2">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
